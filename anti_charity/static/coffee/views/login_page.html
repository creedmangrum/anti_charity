<div class='col-md-3'></div>
<div id='login-container' class='col-md-6'>
	<div id='login-form'>
		<form class="form-horizontal">
		  <div class="form-group">
		    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
		    <div class="col-sm-10">
		      <input type="email" class="form-control" id="inputEmail" placeholder="Email" value="{{ email }}">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="inputPassword" placeholder="Password" value="{{ password }}">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button class="btn btn-default" on-click="log_in()">Sign in</button>
		    </div>
		  </div>
		</form>
	</div>
</div>
<div class='col-md-3'></div>
