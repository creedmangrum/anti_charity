<div class='col-md-3'></div>
<div id='signup-container' class='col-md-6'>
	<div id='signup-form'>
		<form class="form-horizontal">
		  <div class="form-group">
		    <label for="inputName" class="col-sm-2 control-label">Name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="inputName" placeholder="Name" value="{{ name }}">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
		    <div class="col-sm-10">
		      <input type="email" class="form-control" id="inputEmail" placeholder="Email" value="{{ email }}">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="inputPassword" placeholder="Password" value="{{ password }}">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputConfirmPassword" class="col-sm-2 control-label">Confirm Password</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password" value="{{ confirm_password }}">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit"
                      class="btn btn-default"
                      {{ #if confirm_password != password && password.length > 6}}disabled{{ /if }}
                      on-click="sign_up()">Sign Up</button>
		    </div>
		  </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit"
                      class="btn btn-default"
                      on-click="sign_up_facebook()">Sign Up with Facebook</button>
            </div>
          </div>
		</form>
	</div>
</div>
<div class='col-md-3'></div>
